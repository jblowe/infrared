<VirtualHost *:80>
  ServerName tap.johnblowe.com
  #ServerName lb.johnblowe-aws.com
  ServerAdmin webmaster@localhost

  DocumentRoot /home/ubuntu/blacklight-tap/public

  SetEnv GEM_HOME /home/ubuntu/.rvm/gems/ruby-3.2.1
                  # was /usr/share/rvm/gems
  SetEnv RUBYOPT "-W:no-deprecated -W:no-experimental"

  PassengerRuby /home/ubuntu/.rvm/rubies/ruby-3.2.1/bin/ruby
                       # was /usr/share/rvm/gems/ruby-3.2.1/wrappers/ruby

  <Directory /home/ubuntu/blacklight-tap/public>
    Allow from all
    Options -MultiViews
    # Uncomment this if you're on Apache >= 2.4:
    Require all granted
  </Directory>

  ErrorLog "|/usr/bin/cronolog /var/log/apache2/tap/%Y/%Y-%m-tap-error.log"
  CustomLog "|/usr/bin/cronolog /var/log/apache2/tap/%Y/%Y-%m-tap-access.log" combined
</VirtualHost>
