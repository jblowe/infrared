<VirtualHost *:443>
  ServerName projects.johnblowe.com
  ServerAdmin webmaster@localhost

  DocumentRoot /var/www/html

  <Directory /var/www/html>
    Allow from all
    Options -MultiViews
    # Uncomment this if you're on Apache >= 2.4:
    Require all granted
  </Directory>

  ErrorLog "|/usr/bin/cronolog /var/log/apache2/projects/%Y/%Y-%m-projects-error.log"
  CustomLog "|/usr/bin/cronolog /var/log/apache2/projects/%Y/%Y-%m-projects-access.log" combined
</VirtualHost>
