<VirtualHost *:80>
  # ServerName lb.johnblowe-aws.com
  ServerName mmap-infrared.johnblowe.com
  ServerAdmin webmaster@localhost

  DocumentRoot /var/www/html

  WSGIDaemonProcess mmap-infrared user=www-data group=www-data threads=5 \
    python-home=/home/ubuntu/venv \
    python-path=/home/ubuntu/mmap-infrared

  WSGIProcessGroup mmap-infrared
  WSGIScriptAlias / /home/ubuntu/mmap-infrared/app.wsgi

  <Directory /home/ubuntu/mmap-infrared/>
    Require all granted
  </Directory>
  
  ErrorLog "|/usr/bin/cronolog /var/log/apache2/mmap-infrared/%Y/%Y-%m-mmap-infrared-error.log"
  CustomLog "|/usr/bin/cronolog /var/log/apache2/mmap-infrared/%Y/%Y-%m-mmap-infrared-access.log" combined
</VirtualHost>
