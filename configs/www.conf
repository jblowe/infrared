<VirtualHost *:80>
  ServerName johnblowe.com
  Redirect permanent / http://www.johnblowe.com/
</VirtualHost>

<VirtualHost *:80>
  ServerName www.johnblowe.com

  DocumentRoot /var/www/html

  <Directory /var/www/html>
    Options -MultiViews
    AllowOverride None
    Require all granted

    RewriteEngine On
    RewriteCond %{REQUEST_URI} ^/$
    RewriteRule ^$ /johnblowe.html [L]
  </Directory>

  ErrorLog "|/usr/bin/cronolog /var/log/apache2/www/%Y/%Y-%m-error.log"
  CustomLog "|/usr/bin/cronolog /var/log/apache2/www/%Y/%Y-%m-access.log" combined
</VirtualHost>
